apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: autogpt
  annotations:
    kompose.cmd: C:\Program Files\Amazon\AWSCLIV2\kompose.exe convert -v -f .\docker-compose.yml
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: C:\Program Files\Amazon\AWSCLIV2\kompose.exe convert -v -f .\docker-compose.yml
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: db
    spec:
      containers:
        - args:
            - postgres
            - -c
            - config_file=/etc/postgresql/postgresql.conf
            - -c
            - log_min_messages=fatal
          env:
            - name: JWT_EXP
              value: "3600"
            - name: JWT_SECRET
              value: your-super-secret-jwt-token-with-at-least-32-characters-long
            - name: PGDATABASE
              value: postgres
            - name: PGPASSWORD
              value: your-super-secret-and-long-postgres-password
            - name: PGPORT
              value: "5432"
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_HOST
              value: /var/run/postgresql
            - name: POSTGRES_PASSWORD
              value: your-super-secret-and-long-postgres-password
            - name: POSTGRES_PORT
              value: "5432"
          image: 582822331796.dkr.ecr.us-east-1.amazonaws.com/autogpt/supbase/db:latest
          # command: ["/bin/sh", "-c", "sleep infinity"] # Keeps the pod running
          livenessProbe:
            exec:
              command:
                - bash -c "pg_isready -U postgres -h db"
            failureThreshold: 3
            periodSeconds: 30
            timeoutSeconds: 10
          name: supabase-db
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /docker-entrypoint-initdb.d/
              name: db-claim0
            - mountPath: /var/lib/postgresql/data
              name: db-claim4
            # - mountPath: /etc/postgresql-custom
            #   name: db-config
      restartPolicy: Always
      volumes:
        - name: db-claim0
          persistentVolumeClaim:
            claimName: db-claim0
        - name: db-claim4
          persistentVolumeClaim:
            claimName: db-claim4
        - name: db-config
          persistentVolumeClaim:
            claimName: db-config
---
apiVersion: v1
kind: Service
metadata:
  namespace: autogpt
  annotations:
    kompose.cmd: C:\Program Files\Amazon\AWSCLIV2\kompose.exe convert -v -f .\docker-compose.yml
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: db
  name: db
spec:
  type: LoadBalancer
  ports:
    - name: "5432"
      port: 5432
      targetPort: 5432
  selector:
    io.kompose.service: db
